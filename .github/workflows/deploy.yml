    name: Deploy Frontend to GitHub Pages
    
    on:
      push:
        branches:
          - main
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    jobs:
      deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout 🛎️
            uses: actions/checkout@v4
    
          - name: Setup Pages
            uses: actions/configure-pages@v5
            # NOUVEAU: On indique à GitHub Pages que le site est dans un sous-dossier
            with:
              base_url: /blindtestchallenge/
    
          - name: Upload artifact
            uses: actions/upload-pages-artifact@v3
            with:
              path: './frontend'
    
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4